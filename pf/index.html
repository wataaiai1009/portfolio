<!-- Contact -->
  <section id="contact">
    <div class="label02">
      <img src="img/label02.jpg" alt="contact">
    </div>
    <div class="back-ground">
     <h2>おといあわせ</h2>
      <form method="post" action="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">
        <div>
          <div class="contact-heading">
            <label class="contact-label">お名前</label>
          </div>
          <div>
            <input type="text" name="name" placeholder="(例) 渡部藍子" class="contact-textbox">
          </div>
        </div>

        <div>
          <div class="contact-heading">
             <label class="contact-label">フリガナ</label>
          </div>
          <div>
             <input type="text" name="hurigana" placeholder="(例) ワタナベアイコ" class="contact-textbox">
          </div>
        </div>

        <div>
          <div class="contact-heading">
            <label class="contact-label">メールアドレス</label>
          </div>
          <div>
            <input type="text" name="email" placeholder="(例) @gmail.com" class="contact-textbox">
          </div>
        </div>

        <div>
          <div class="contact-heading">
            <label class="contact-label">電話番号</label>
          </div>
          <div>
            <input type="text" name="tel" placeholder="(例) 090-0000-0000" class="contact-textbox">
          </div>
        </div>
     
        <div>
          <div class="contact-heading">
            <label class="contact-label">お問い合わせ内容</label>
          </div>
          <div>
            <textarea class="contact-textarea" placeholder="入力してください" name="message"></textarea>
          </div>
        </div>

        <div>
          <div class="contact-heading">
            <label class="contact-label">ご希望の連絡先</label>
          </div>
          <div>
            <input class="radiobutton" type="radio" value="tel" name="contact" checked><label>お電話</label>
            <input class="radiobutton" type="radio" value="mail" name="contact"><label>メール</label>
            <input class="radiobutton" type="radio" value="both" name="contact"><label>どちらでも</label>
          </div>
        </div>

        <div>
          <div id="sendBtn">
           <button class="send"> 送信する</button>
           <input type="reset" value="リセット" class="send">
          </div>
        </div>
